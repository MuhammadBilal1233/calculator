<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="history1">
            <h1>Your History is here</h1>
            <button id="clear">Close</button>
            <div id="data">
            </div>
        </div>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>

                <tr>
                    <td><button>log</button></td>
                    <td><button>ln</button></td>
                    <td><button>e</button></td>
                    <td><button>C</button></td>
                </tr>
                <tr>
                    <td><button>sin</button></td>
                    <td><button>cos</button></td>
                    <td><button>tan</button></td>
                    <td><button>History</button></td>
                </tr>
                <tr>
                    <td><button>bin</button></td>
                    <td><button>oct</button></td>
                    <td><button>hex</button></td>
                    <td><button>^</sup>
                        </button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button>/</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
